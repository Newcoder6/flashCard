<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flash Cards</title>
    <style>
      #card {
        width: 100%;
        background-color: #fafafa;
        border: solid 1px gray;
        border-radius: 10px;
        height: 300px;
      }
      .vcenter-item {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <h1>Flashcards</h1>
      </div>
      <div class="row">
        <div class="col">
          <div id="card" class="p-3 d-flex justify-content-center align-items-center">
            <h3 id="frontCard"></h3>
            <h3 id="backCard"></h3>
          </div>
          <p>Card #<output id="cardNum"></output></p>
          <button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="btnFlip">Flip Card</button>
        </div>
        <div class="col">
          <h2>Review Your Cards</h2>
          <p>When you want to see the answer or definition, tap on the card and it will appear.</p>
          <p>Number of Flashcards: <output id="numCards"></output></p>
        </div>
      </div>
    </div>
    <script src="localForage.min.js"></script>
    <script src="review-flashcards.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
