<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flash Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Flashcards</h1>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <label for="front">Front of Card (Term or Question)</label>
            <textarea id="frontCard" class="form-control" rows="3"></textarea>

            <label for="back">Back of Card (Term or Question)</label>
            <textarea id="backCard" class="form-control" rows="3"></textarea>

            <button type="button" class="btn btn-primary btn-lg btn-block mt-3" id="btnSave">
              Save Card</button>

            <a href="reviewCards.html"><button type="button" class="btn btn-primary btn-lg btn-block mt-3">Review Cards</button></a>
          </form>
        </div>
        <div class="col">
          <h2>Make a Flash Card</h2>
          <p>Let's make a flash card. On the front of the flash card put the term or question you're trying to remember and the definition or answer on the back.</p>
          <p>Number of Flashcards: <output id="numCards"></output></p>
        </div>
      </div>
    </div>
    <script src="localForage.min.js"></script>
    <script src="flashcards.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
